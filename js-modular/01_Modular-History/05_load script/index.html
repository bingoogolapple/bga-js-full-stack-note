<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>05_load script</title>
  </head>
  <body>
    <!--
      1. 一个页面需要引入多个 js 文件
      2. 问题:
        1). 请求过多
        2). 依赖模糊
        3). 难以维护
      3. 这些问题可以通过现代模块化编码和项目构建来解决

      首先我们要依赖多个模块，那样就会发送多个请求，导致请求过多
      然后就是依赖关系模糊，我们不知道他们的具体依赖关系是什么，也就是说很容易因为依赖关系导致出错
      以上的现象就导致了这样会很难维护。很可能出现牵一发而动全身的情况导致项目出现严重的问题
    -->
    <script type="text/javascript" src="module1.js"></script>
    <script type="text/javascript" src="module2.js"></script>
    <script type="text/javascript" src="module4.js"></script>
    <script type="text/javascript" src="module3.js"></script>
    <script type="text/javascript" src="../04_IIFE模式增强/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../04_IIFE模式增强/module1.js"></script>
    <script type="text/javascript">
      module.foo()
    </script>
  </body>
</html>

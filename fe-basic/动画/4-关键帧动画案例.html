<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键帧动画案例</title>
    <!-- https://animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .container1 {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 0 auto;
        }

        .container1>i {
            position: absolute;
            top: 0;
            width: 5px;
            height: 40px;
            background-color: hotpink;
            border-radius: 6px;
        }

        .container1>i:nth-child(1) {
            left: 0;
            animation: loading 1s ease-in 0.1s infinite;
        }

        .container1>i:nth-child(2) {
            left: 10px;
            animation: loading 1s ease-in 0.3s infinite;
        }

        .container1>i:nth-child(3) {
            left: 20px;
            animation: loading 1s ease-in 0.6s infinite;
        }

        .container1>i:nth-child(4) {
            left: 30px;
            animation: loading 1s ease-in 0.3s infinite;
        }

        @keyframes loading {
            0% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.5);
            }

            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__bounce">animate__bounce</h1>
    <h1 class="animate__animated animate__flash">animate__flash</h1>
    <div class="container1">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</body>

</html>
